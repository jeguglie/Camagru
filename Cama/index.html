<div id="popup" class="modal animate_modal">
    <div class="modal-background"></div>
    <div class="modal-content">

        <i class="fas fa-user"></i>

</div>
</div>
<script language="JavaScript" type="text/javascript">
    function changeClass() {
        document.getElementById("popup").className = "modal is-active animate_modal";
    }

    function removeClass() {
        document.getElementById("popup").className = "modal";
    }

    window.onload = function () {
        document.getElementById("popup_modal_open").addEventListener('click', changeClass);
        document.getElementById("popup_modal_close").addEventListener('click', removeClass);
    }

</script>
